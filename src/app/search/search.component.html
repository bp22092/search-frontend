<div class="flex flex-col items-center">
  <button class="btn" routerLink="/medical-institutions/current-location">現在地で探す</button>
  <hr />
  <select class="select" id="prefectures" [(ngModel)]="selectedPrefecture" (change)="onPrefectureChange()">
    <option value="">都道府県を選択してください</option>
    <option *ngFor="let prefecture of prefectures" [value]="prefecture">{{ prefecture }}</option>
  </select>
  <select class="select" id="municipalities" [(ngModel)]="selectedMunicipality">
    <option value="">市区町村を選択してください</option>
    <option *ngFor="let municipality of municipalities" [value]="municipality">{{ municipality }}</option>
  </select>
  <button class="btn" (click)="onAddressSearch()">条件で探す</button>
</div>
