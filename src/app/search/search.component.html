<div class="flex flex-col items-center">
  <app-button [link]="'/medical-institutions/current-location'">現在地で探す</app-button>
  <hr />
  <select id="prefectures" [(ngModel)]="selectedPrefecture" (change)="onPrefectureChange()" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
    <option value="">都道府県を選択してください</option>
    <option *ngFor="let prefecture of prefectures" [value]="prefecture">{{ prefecture }}</option>
  </select>
  <select id="municipalities" [(ngModel)]="selectedMunicipality" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
    <option value="">市区町村を選択してください</option>
    <option *ngFor="let municipality of municipalities" [value]="municipality">{{ municipality }}</option>
  </select>
  <app-button [link]="'/medical-institutions/current-location'">条件で探す</app-button>
</div>
