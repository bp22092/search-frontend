<ul>
  <li *ngFor="let medicalInstitute of medicalInstitutions">
    <h3>{{ medicalInstitute.name }}</h3>
    <p>{{ medicalInstitute.address }}</p>
    <p>
      <a [href]="medicalInstitute.url" target="_blank">{{ medicalInstitute.url }}</a>
    </p>
    <p>{{ medicalInstitute.tel }}</p>
    医療機関における緊急避妊にかかる対面診療への対応可能時間帯：
    <p>{{ medicalInstitute.memo_openinghours }}</p>
  </li>
</ul>
