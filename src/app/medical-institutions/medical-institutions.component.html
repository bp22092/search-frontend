<h1>{{ currentLocation }}の検索結果</h1>

<ul>
  <li *ngFor="let hospital of medicalInstitutions">
    <h3>{{ hospital.name }}</h3>
    <p>{{ hospital.address }}</p>
    <p>
      <a [href]="hospital.website" target="_blank">{{ hospital.website }}</a>
    </p>
    <p>{{ hospital.phoneNumber }}</p>
    医療機関における緊急避妊にかかる対面診療への対応可能時間帯：
    <p>{{ hospital.officeHours }}</p>
  </li>
</ul>
