<ul>
  <li *ngFor="let pharmacy of pharmacies">
    <h3>{{ pharmacy.name }}</h3>
    <p>{{ pharmacy.address }}</p>
    <p>{{ pharmacy.tel }}</p>
    医療機関における緊急避妊にかかる対面診療への対応可能時間帯：
    <p>{{ pharmacy.memo_openinghours }}</p>
    <p *ngIf="pharmacy.emergency_contact_phone">※薬局に電話が通じなかった場合、{{ pharmacy.emergency_contact_phone }}の連絡先へ電話ください。</p>
  </li>
</ul>
